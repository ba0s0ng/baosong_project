                        <div class="btn-group" role="group">

                            <button type="button" class="btn btn-outline-secondary btn-sm" id="fullscreen-btn">
                                <i class="fas fa-expand"></i> 全屏

                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" data-view="overview">总览</a></li>
                                    <li><a class="dropdown-item" href="#" data-view="cnc001">CNC001</a></li>
                                    <li><a class="dropdown-item" href="#" data-view="mill001">MILL001</a></li>
                                    <li><a class="dropdown-item" href="#" data-view="drill001">DRILL001</a></li>
                                </ul>

                    </div>

                                <div class="spinner-border text-primary" role="status">

                    </div>

                    <div class="card-body">

                            <input type="range" class="form-range" id="simulation-speed" min="0.1" max="3" step="0.1" value="1">

                        <div class="mb-3">

                        </div>

                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="vibration-visual" checked>

                                    振动可视化

                        </div>
                        <button class="btn btn-primary btn-sm w-100" id="start-simulation-btn">
                            <i class="fas fa-play"></i> 开始仿真
                        </button>

                </div>

                    <div class="card-header">
                        <h6 class="card-title mb-0">仿真数据设置</h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">温度范围 (°C)</label>
                            <div class="row">
                                <div class="col-6">
                                    <input type="number" class="form-control form-control-sm" id="temp-min" value="35" min="20" max="100">
                                    <small class="text-muted">最小值</small>
                                </div>
                                <div class="col-6">
                                    <input type="number" class="form-control form-control-sm" id="temp-max" value="65" min="20" max="100">
                                    <small class="text-muted">最大值</small>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">振动范围 (mm/s)</label>
                            <div class="row">
                                <div class="col-6">
                                    <input type="number" class="form-control form-control-sm" id="vibration-min" value="0.5" min="0" max="10" step="0.1">
                                    <small class="text-muted">最小值</small>
                                </div>
                                <div class="col-6">
                                    <input type="number" class="form-control form-control-sm" id="vibration-max" value="3.0" min="0" max="10" step="0.1">
                                    <small class="text-muted">最大值</small>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">转速范围 (rpm)</label>
                            <div class="row">
                                <div class="col-6">
                                    <input type="number" class="form-control form-control-sm" id="speed-min" value="800" min="0" max="3000" step="50">
                                    <small class="text-muted">最小值</small>
                                </div>
                                <div class="col-6">
                                    <input type="number" class="form-control form-control-sm" id="speed-max" value="1500" min="0" max="3000" step="50">
                                    <small class="text-muted">最大值</small>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">电流范围 (A)</label>
                            <div class="row">
                                <div class="col-6">
                                    <input type="number" class="form-control form-control-sm" id="current-min" value="10" min="0" max="50" step="0.5">
                                    <small class="text-muted">最小值</small>
                                </div>
                                <div class="col-6">
                                    <input type="number" class="form-control form-control-sm" id="current-max" value="20" min="0" max="50" step="0.5">
                                    <small class="text-muted">最大值</small>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-success btn-sm w-100" id="apply-simulation-settings">
                            <i class="fas fa-cog"></i> 应用设置

                    </div>
                </div>

                <!-- 数据同步设置 -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6 class="card-title mb-0">数据同步设置</h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="sync-to-database" checked>
                                <label class="form-check-label" for="sync-to-database">
                                    同步到数据库
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="sync-to-dashboard" checked>
                                <label class="form-check-label" for="sync-to-dashboard">
                                    同步到仪表盘
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="sync-to-alarms" checked>
                                <label class="form-check-label" for="sync-to-alarms">
                                    同步到报警管理

                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="sync-to-analytics" checked>
                                <label class="form-check-label" for="sync-to-analytics">
                                    同步到数据分析
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">同步频率</label>
                            <select class="form-select form-select-sm" id="sync-frequency">
                                <option value="1">每秒</option>
                                <option value="2" selected>每2秒</option>
                                <option value="5">每5秒</option>

                            </select>
                        </div>
                        <button class="btn btn-warning btn-sm w-100" id="start-sync-btn">
                            <i class="fas fa-sync-alt"></i> 开始同步
                        </button>

                </div>

                <!-- 场景设置 -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="card-title mb-0">场景设置</h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">环境光强度</label>
                            <input type="range" class="form-range" id="ambient-light" min="0" max="1" step="0.1" value="0.4">
                        </div>

                            <label class="form-label">主光源强度</label>
                            <input type="range" class="form-range" id="directional-light" min="0" max="2" step="0.1" value="1">
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="show-grid" checked>
                                <label class="form-check-label" for="show-grid">
                                    显示网格
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="show-axes" checked>

    <!-- JavaScript库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/websocket.js"></script>
    <script>
        // 数字孪生应用
        class DigitalTwinApp {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.controls = null;
                this.machines = new Map();
                this.machineModels = new Map();
                this.selectedMachine = null;
                this.animationId = null;
                this.simulationSpeed = 1.0;
                this.physicsEnabled = true;
                this.vibrationVisual = true;
                
                this.init();
            }

            async init() {
                console.log('初始化数字孪生...');
                
                try {
                    // 检查Three.js是否加载
                    if (typeof THREE === 'undefined') {
                        throw new Error('Three.js未加载');
                    }
                    
                    // 连接WebSocket
                    if (window.wsManager) {
                        window.wsManager.on('machine_data', (message) => {
                            if (message.machines) {
                                // 批量更新所有机床数据
                                message.machines.forEach(machine => {
                                    this.machines.set(machine.id, machine);
                                });
                                this.updateMachineSelector();
                            }
                        });
                        
                        window.wsManager.on('machine_update', (message) => {
                            // 单个机床状态更新
                            if (message.machine_id && message.data) {
                                this.updateMachineData(message.machine_id, message.data);
                            }
                        });
                    }

                    // 初始化3D场景
                    this.initThreeJS();
                    
                    // 绑定事件
                    this.bindEvents();
                    
                    // 加载机床数据
                    await this.loadMachines();
                    
                    // 创建机床模型
                    this.createMachineModels();
                    
                    // 开始渲染循环
                    this.animate();
                    
                    // 隐藏加载指示器
                    const loadingIndicator = document.getElementById('loading-indicator');
                    if (loadingIndicator) {
                        loadingIndicator.style.display = 'none';
                    }
                    
                    console.log('数字孪生初始化完成');
                } catch (error) {
                    console.error('数字孪生初始化失败:', error);
                    const loadingIndicator = document.getElementById('loading-indicator');
                    if (loadingIndicator) {
                        loadingIndicator.innerHTML = `
                            <div class="text-danger">
                                <i class="fas fa-exclamation-triangle"></i>
                                <div class="mt-2">3D场景初始化失败</div>
                                <div class="small">${error.message}</div>
                                <button class="btn btn-sm btn-outline-primary mt-2" onclick="location.reload()">重新加载</button>
                            </div>
                        `;
                    }
                }
            }

            initThreeJS() {
                const container = document.getElementById('three-container');
                
                // 创建场景
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0xf0f0f0);

                // 创建相机
                this.camera = new THREE.PerspectiveCamera(
                    75, 
                    container.clientWidth / container.clientHeight, 
                    0.1, 
                    1000
                );
                this.camera.position.set(10, 10, 10);

                // 创建渲染器
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(container.clientWidth, container.clientHeight);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                container.appendChild(this.renderer.domElement);

                // 创建控制器
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;

                // 添加光源
                const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
                this.scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(10, 10, 5);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                this.scene.add(directionalLight);

                // 添加网格
                const gridHelper = new THREE.GridHelper(20, 20);
                gridHelper.name = 'grid';
                this.scene.add(gridHelper);

                // 添加坐标轴
                const axesHelper = new THREE.AxesHelper(5);
                axesHelper.name = 'axes';
                this.scene.add(axesHelper);

                // 添加地面
                const groundGeometry = new THREE.PlaneGeometry(20, 20);
                const groundMaterial = new THREE.MeshLambertMaterial({ color: 0xcccccc });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                ground.receiveShadow = true;
                this.scene.add(ground);

                // 响应式调整
                window.addEventListener('resize', () => {
                    this.camera.aspect = container.clientWidth / container.clientHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(container.clientWidth, container.clientHeight);
                });
            }

            bindEvents() {
                // 重置视角
                document.getElementById('reset-view-btn').addEventListener('click', () => {
                    this.resetView();
                });

                // 全屏
                document.getElementById('fullscreen-btn').addEventListener('click', () => {
                    this.toggleFullscreen();
                });

                // 视图切换
                document.querySelectorAll('[data-view]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.switchView(e.target.dataset.view);
                    });
                });

                // 仿真速度
                document.getElementById('simulation-speed').addEventListener('input', (e) => {
                    this.simulationSpeed = parseFloat(e.target.value);
                    document.getElementById('speed-value').textContent = `${this.simulationSpeed.toFixed(1)}x`;
                });

                // 物理引擎开关
                document.getElementById('physics-enabled').addEventListener('change', (e) => {
                    this.physicsEnabled = e.target.checked;
                });

                // 振动可视化开关
                document.getElementById('vibration-visual').addEventListener('change', (e) => {
                    this.vibrationVisual = e.target.checked;
                });

                // 开始仿真
                document.getElementById('start-simulation-btn').addEventListener('click', () => {
                    this.toggleSimulation();
                });

                // 应用仿真设置
                document.getElementById('apply-simulation-settings').addEventListener('click', () => {
                    this.applySimulationSettings();
                });

                // 开始数据同步
                document.getElementById('start-sync-btn').addEventListener('click', () => {
                    this.toggleDataSync();
                });

                // 场景设置
                document.getElementById('ambient-light').addEventListener('input', (e) => {
                    const light = this.scene.getObjectByName('ambientLight') || this.scene.children.find(obj => obj.type === 'AmbientLight');
                    if (light) light.intensity = parseFloat(e.target.value);
                });

                document.getElementById('directional-light').addEventListener('input', (e) => {
                    const light = this.scene.children.find(obj => obj.type === 'DirectionalLight');
                    if (light) light.intensity = parseFloat(e.target.value);
                });

                document.getElementById('show-grid').addEventListener('change', (e) => {
                    const grid = this.scene.getObjectByName('grid');
                    if (grid) grid.visible = e.target.checked;
                });

                document.getElementById('show-axes').addEventListener('change', (e) => {
                    const axes = this.scene.getObjectByName('axes');
                    if (axes) axes.visible = e.target.checked;
                });
            }

            async loadMachines() {
                try {
                    const response = await fetch('/api/machines');
                    const data = await response.json();
                    
                    if (data.machines) {
                        this.machines.clear();
                        data.machines.forEach(machine => {
                            this.machines.set(machine.id, machine);
                        });
                        this.updateMachineSelector();
                    }
                } catch (error) {
                    console.error('加载机床数据失败:', error);
                }
            }

            updateMachineSelector() {
                const container = document.getElementById('machine-selector');
                if (!container) return;

                const html = Array.from(this.machines.values()).map(machine => {
                    const statusClass = this.getStatusClass(machine.status);
                    
                    return `
                        <button class="btn btn-outline-primary btn-sm me-2 mb-2 machine-selector-btn" 
                                data-machine-id="${machine.id}">
                            <i class="fas fa-cog"></i> ${machine.id}
                            <span class="badge ${statusClass} ms-1">${this.getStatusText(machine.status)}</span>
                        </button>
                    `;
                }).join('');

                container.innerHTML = html;

                // 绑定选择事件
                container.querySelectorAll('.machine-selector-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const machineId = e.currentTarget.dataset.machineId;
                        this.selectMachine(machineId);
                    });
                });
            }

            createMachineModels() {
                // 为10台机床设置不重叠的位置 - 3x4网格布局
                const positions = [
                    { x: -8, z: -6 },   // DMG001
                    { x: -4, z: -6 },   // MAZAK001
                    { x: 0, z: -6 },    // STUDER001
                    { x: 4, z: -6 },    // SMTCL001
                    { x: 8, z: -6 },    // HAAS001
                    { x: -6, z: 0 },    // TRUMPF001
                    { x: -2, z: 0 },    // DALIAN001
                    { x: 2, z: 0 },     // OKUMA001
                    { x: 6, z: 0 },     // FIDIA001
                    { x: 0, z: 6 }      // HZNC001
                ];

                let index = 0;
                for (const [machineId, machine] of this.machines) {
                    const position = positions[index] || { x: index * 4 - 8, z: 8 };
                    const model = this.createMachineModel(machine, position);
                    this.machineModels.set(machineId, model);
                    this.scene.add(model);
                    index++;
                }
            }

            createMachineModel(machine, position) {
                const group = new THREE.Group();
                group.name = machine.id;

                // 机床基座
                const baseGeometry = new THREE.BoxGeometry(2, 0.5, 2);
                const baseMaterial = new THREE.MeshLambertMaterial({ color: 0x666666 });
                const base = new THREE.Mesh(baseGeometry, baseMaterial);
                base.position.y = 0.25;
                base.castShadow = true;
                group.add(base);

                // 机床主体
                const bodyGeometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
                const bodyMaterial = new THREE.MeshLambertMaterial({ 
                    color: this.getMachineColor(machine.type) 
                });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                body.position.y = 1.25;
                body.castShadow = true;
                group.add(body);

                // 旋转部件（模拟主轴）
                const spindleGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1);
                const spindleMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
                const spindle = new THREE.Mesh(spindleGeometry, spindleMaterial);
                spindle.position.y = 2.25;
                spindle.name = 'spindle';
                group.add(spindle);

                // 状态指示灯
                const lightGeometry = new THREE.SphereGeometry(0.1);
                const lightMaterial = new THREE.MeshBasicMaterial({ 
                    color: this.getStatusColor(machine.status),
                    emissive: this.getStatusColor(machine.status),
                    emissiveIntensity: 0.5
                });
                const statusLight = new THREE.Mesh(lightGeometry, lightMaterial);
                statusLight.position.set(0.8, 1.8, 0.8);
                statusLight.name = 'statusLight';
                group.add(statusLight);

                // 机床标签 - 显示真实机床ID
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = 256;
                canvas.height = 64;
                context.fillStyle = '#ffffff';
                context.fillRect(0, 0, 256, 64);
                context.fillStyle = '#000000';
                context.font = '20px Arial';
                context.textAlign = 'center';
                // 使用真实的机床ID而不是machine_id字段
                context.fillText(machine.id, 128, 40);

                const texture = new THREE.CanvasTexture(canvas);
                const labelMaterial = new THREE.MeshBasicMaterial({ map: texture });
                const labelGeometry = new THREE.PlaneGeometry(2, 0.5);
                const label = new THREE.Mesh(labelGeometry, labelMaterial);
                label.position.y = 3;
                label.lookAt(this.camera.position);
                group.add(label);

                // 设置位置
                group.position.set(position.x, 0, position.z);

                return group;
            }

            updateMachineData(machineId, data) {
                this.machines.set(machineId, data);
                
                // 更新3D模型
                const model = this.machineModels.get(machineId);
                if (model) {
                    this.updateMachineModel(model, data);
                }

                // 如果是选中的机床，更新信息面板
                if (this.selectedMachine && this.selectedMachine.machine_id === machineId) {
                    this.updateSelectedMachineInfo(data);
                    this.updateRealTimeParams(data);
                }
            }

            updateMachineModel(model, data) {
                // 更新状态指示灯
                const statusLight = model.getObjectByName('statusLight');
                if (statusLight && statusLight.material) {
                    const color = this.getStatusColor(data.status);
                    if (statusLight.material.color) {
                        statusLight.material.color.setHex(color);
                    }
                    if (statusLight.material.emissive) {
                        statusLight.material.emissive.setHex(color);
                    }
                }

                // 更新主轴旋转
                const spindle = model.getObjectByName('spindle');
                if (spindle && data.status === 'RUNNING') {
                    const speed = (data.speed || 0) / 1000; // 转换为合适的旋转速度
                    spindle.rotation.y += speed * this.simulationSpeed * 0.01;
                }

                // 振动效果
                if (this.vibrationVisual && data.vibration > 2) {
                    const vibrationIntensity = Math.min(data.vibration / 10, 0.1);
                    model.position.x += (Math.random() - 0.5) * vibrationIntensity;
                    model.position.z += (Math.random() - 0.5) * vibrationIntensity;
                }
            }

            selectMachine(machineId) {
                const machine = this.machines.get(machineId);
                if (!machine) return;

                this.selectedMachine = machine;
                
                // 更新选择按钮状态
                document.querySelectorAll('.machine-selector-btn').forEach(btn => {
                    btn.classList.remove('btn-primary');
                    btn.classList.add('btn-outline-primary');
                });
                
                const selectedBtn = document.querySelector(`[data-machine-id="${machineId}"]`);
                if (selectedBtn) {
                    selectedBtn.classList.remove('btn-outline-primary');
                    selectedBtn.classList.add('btn-primary');
                }

                // 更新信息面板
                this.updateSelectedMachineInfo(machine);
                this.updateRealTimeParams(machine);

                // 聚焦到选中的机床
                this.focusOnMachine(machineId);
            }

            updateSelectedMachineInfo(machine) {
                const container = document.getElementById('selected-machine-info');
                if (!container) return;

                container.innerHTML = `
                    <div class="mb-2">
                        <strong>机床ID:</strong> ${machine.id}
                    </div>
                    <div class="mb-2">
                        <strong>名称:</strong> ${machine.name || (machine.brand + ' ' + machine.model)}
                    </div>
                    <div class="mb-2">
                        <strong>品牌:</strong> ${machine.brand || 'N/A'}
                    </div>
                    <div class="mb-2">
                        <strong>型号:</strong> ${machine.model || 'N/A'}
                    </div>
                    <div class="mb-2">
                        <strong>类型:</strong> ${this.getMachineTypeText(machine.type)}
                    </div>
                    <div class="mb-2">
                        <strong>状态:</strong> 
                        <span class="badge ${this.getStatusClass(machine.status)}">${this.getStatusText(machine.status)}</span>
                    </div>
                    <div class="mb-2">
                        <strong>最后更新:</strong><br>
                        <small>${new Date(machine.last_update).toLocaleString()}</small>
                    </div>
                `;
            }

            updateRealTimeParams(machine) {
                const container = document.getElementById('real-time-params');
                if (!container) return;

                container.innerHTML = `
                    <div class="row">
                        <div class="col-6 mb-2">
                            <small class="text-muted">温度</small>
                            <div class="fw-bold text-${this.getTemperatureClass(machine.temperature)}">${(machine.temperature || 0).toFixed(1)}°C</div>
                        </div>
                        <div class="col-6 mb-2">
                            <small class="text-muted">振动</small>
                            <div class="fw-bold text-${this.getVibrationClass(machine.vibration)}">${(machine.vibration || 0).toFixed(1)}mm/s</div>
                        </div>
                        <div class="col-6 mb-2">
                            <small class="text-muted">电流</small>
                            <div class="fw-bold">${(machine.current || 0).toFixed(1)}A</div>
                        </div>
                        <div class="col-6 mb-2">
                            <small class="text-muted">转速</small>
                            <div class="fw-bold">${(machine.speed || 0).toFixed(0)}rpm</div>
                        </div>
                        <div class="col-6 mb-2">
                            <small class="text-muted">压力</small>
                            <div class="fw-bold">${(machine.pressure || 0).toFixed(1)}bar</div>
                        </div>
                        <div class="col-6 mb-2">
                            <small class="text-muted">效率</small>
                            <div class="fw-bold text-success">${(machine.efficiency || 85).toFixed(0)}%</div>
                        </div>
                    </div>
                `;
            }

            focusOnMachine(machineId) {
                const model = this.machineModels.get(machineId);
                if (!model) return;

                // 平滑移动相机到机床位置
                const targetPosition = model.position.clone();
                targetPosition.y += 5;
                targetPosition.z += 8;

                // 使用Tween.js或简单的插值来实现平滑移动
                const startPosition = this.camera.position.clone();
                const startTime = Date.now();
                const duration = 1000; // 1秒

                const animateCamera = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // 使用easeInOutQuad缓动函数
                    const eased = progress < 0.5 ? 2 * progress * progress : -1 + (4 - 2 * progress) * progress;
                    
                    this.camera.position.lerpVectors(startPosition, targetPosition, eased);
                    this.controls.target.lerp(model.position, eased);
                    
                    if (progress < 1) {
                        requestAnimationFrame(animateCamera);
                    }
                };
                
                animateCamera();
            }

            resetView() {
                this.camera.position.set(10, 10, 10);
                this.controls.target.set(0, 0, 0);
                this.controls.update();
            }

            toggleFullscreen() {
                const container = document.getElementById('three-container');
                if (!document.fullscreenElement) {
                    container.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }

            switchView(viewType) {
                switch (viewType) {
                    case 'overview':
                        this.resetView();
                        break;
                    case 'cnc001':
                    case 'mill001':
                    case 'drill001':
                        this.selectMachine(viewType.toUpperCase());
                        break;
                }
            }

            toggleSimulation() {
                const btn = document.getElementById('start-simulation-btn');
                if (this.animationId) {
                    // 停止仿真
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                    btn.innerHTML = '<i class="fas fa-play"></i> 开始仿真';
                    btn.classList.remove('btn-danger');
                    btn.classList.add('btn-primary');
                } else {
                    // 开始仿真
                    this.animate();
                    btn.innerHTML = '<i class="fas fa-stop"></i> 停止仿真';
                    btn.classList.remove('btn-primary');
                    btn.classList.add('btn-danger');
                }
            }

            animate() {
                this.animationId = requestAnimationFrame(() => this.animate());
                
                // 更新控制器
                this.controls.update();
                
                // 更新机床模型
                for (const [machineId, model] of this.machineModels) {
                    const machine = this.machines.get(machineId);
                    if (machine) {
                        this.updateMachineModel(model, machine);
                    }
                }
                
                // 渲染场景
                this.renderer.render(this.scene, this.camera);
            }

            // 辅助方法
            getStatusClass(status) {
                if (!status) return 'bg-secondary';
                const normalizedStatus = status.toString().toUpperCase();
                const classMap = {
                    'RUNNING': 'bg-success',
                    'IDLE': 'bg-warning',
                    'ERROR': 'bg-danger',
                    'OFFLINE': 'bg-secondary',
                    'MAINTENANCE': 'bg-info'
                };
                return classMap[normalizedStatus] || 'bg-secondary';
            }

            getStatusText(status) {
                if (!status) return '未知';
                const normalizedStatus = status.toString().toUpperCase();
                const textMap = {
                    'RUNNING': '运行中',
                    'IDLE': '待机',
                    'ERROR': '故障',
                    'OFFLINE': '离线',
                    'MAINTENANCE': '维护中'
                };
                return textMap[normalizedStatus] || '未知';
            }

            getStatusColor(status) {
                if (!status) return 0x666666;
                const normalizedStatus = status.toString().toUpperCase();
                const colorMap = {
                    'RUNNING': 0x00ff00,
                    'IDLE': 0xffff00,
                    'ERROR': 0xff0000,
                    'OFFLINE': 0x666666,
                    'MAINTENANCE': 0x0088ff
                };
                return colorMap[normalizedStatus] || 0x666666;
            }

            getMachineColor(type) {
                const colorMap = {
                    'CNC_LATHE': 0x4CAF50,
                    'MILLING_MACHINE': 0x2196F3,
                    'DRILLING_MACHINE': 0xFF9800,
                    'GRINDING_MACHINE': 0x9C27B0,
                    'BORING_MACHINE': 0x607D8B
                };
                return colorMap[type] || 0x888888;
            }

            getMachineTypeText(type) {
                const typeMap = {
                    'CNC_LATHE': '数控车床',
                    'MILLING_MACHINE': '铣床',
                    'DRILLING_MACHINE': '钻床',
                    'GRINDING_MACHINE': '磨床',
                    'BORING_MACHINE': '镗床'
                };
                return typeMap[type] || type;
            }

            getTemperatureClass(temperature) {
                if (temperature > 70) return 'danger';
                if (temperature > 60) return 'warning';
                return 'success';
            }

            getVibrationClass(vibration) {
                if (vibration > 5) return 'danger';
                if (vibration > 3) return 'warning';
                return 'success';
            }

            // 仿真数据设置功能
            applySimulationSettings() {
                if (!this.selectedMachine) {
                    this.showToast('请先选择一台机床', 'warning');
                    return;
                }

                // 获取设置值
                this.simulationSettings = {
                    temperature: {
                        min: parseFloat(document.getElementById('temp-min').value),
                        max: parseFloat(document.getElementById('temp-max').value)
                    },
                    vibration: {
                        min: parseFloat(document.getElementById('vibration-min').value),
                        max: parseFloat(document.getElementById('vibration-max').value)
                    },
                    speed: {
                        min: parseInt(document.getElementById('speed-min').value),
                        max: parseInt(document.getElementById('speed-max').value)
                    },
                    current: {
                        min: parseFloat(document.getElementById('current-min').value),
                        max: parseFloat(document.getElementById('current-max').value)
                    }
                };

                this.showToast('仿真参数设置已应用', 'success');
                console.log('仿真设置已应用:', this.simulationSettings);
            }

            // 数据同步功能
            toggleDataSync() {
                const btn = document.getElementById('start-sync-btn');
                
                if (this.syncInterval) {
                    // 停止同步
                    clearInterval(this.syncInterval);
                    this.syncInterval = null;
                    btn.innerHTML = '<i class="fas fa-sync-alt"></i> 开始同步';
                    btn.classList.remove('btn-danger');
                    btn.classList.add('btn-warning');
                    this.showToast('数据同步已停止', 'info');
                } else {
                    // 开始同步
                    if (!this.selectedMachine) {
                        this.showToast('请先选择一台机床', 'warning');
                        return;
                    }

                    const frequency = parseInt(document.getElementById('sync-frequency').value) * 1000;
                    this.startDataSync(frequency);
                    
                    btn.innerHTML = '<i class="fas fa-stop"></i> 停止同步';
                    btn.classList.remove('btn-warning');
                    btn.classList.add('btn-danger');
                    this.showToast('数据同步已开始', 'success');
                }
            }

            startDataSync(frequency) {
                this.syncInterval = setInterval(() => {
                    if (this.selectedMachine && this.simulationSettings) {
                        const simulatedData = this.generateSimulatedData();
                        this.syncDataToTargets(simulatedData);
                    }
                }, frequency);
            }

            generateSimulatedData() {
                const settings = this.simulationSettings;
                const machine = this.selectedMachine;
                
                // 生成仿真数据
                const simulatedData = {
                    id: machine.id,
                    temperature: this.randomBetween(settings.temperature.min, settings.temperature.max),
                    vibration: this.randomBetween(settings.vibration.min, settings.vibration.max),
                    speed: this.randomBetween(settings.speed.min, settings.speed.max),
                    current: this.randomBetween(settings.current.min, settings.current.max),
                    pressure: this.randomBetween(4.0, 8.0),
                    efficiency: this.randomBetween(80, 95),
                    status: machine.status,
                    last_update: new Date().toISOString(),
                    is_simulated: true
                };

                // 更新本地数据
                this.machines.set(machine.id, { ...machine, ...simulatedData });
                
                // 更新3D模型
                const model = this.machineModels.get(machine.id);
                if (model) {
                    this.updateMachineModel(model, simulatedData);
                }

                // 更新信息面板
                this.updateSelectedMachineInfo(simulatedData);
                this.updateRealTimeParams(simulatedData);

                return simulatedData;
            }

            async syncDataToTargets(data) {
                const syncOptions = {
                    database: document.getElementById('sync-to-database').checked,
                    dashboard: document.getElementById('sync-to-dashboard').checked,
                    alarms: document.getElementById('sync-to-alarms').checked,
                    analytics: document.getElementById('sync-to-analytics').checked
                };

                // 同步到数据库
                if (syncOptions.database) {
                    try {
                        await fetch(`/api/machines/${data.id}/simulate`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(data)
                        });
                    } catch (error) {
                        console.error('同步到数据库失败:', error);
                    }
                }

                // 同步到其他页面（通过WebSocket）
                if (syncOptions.dashboard || syncOptions.alarms || syncOptions.analytics) {
                    if (window.wsManager && window.wsManager.ws && window.wsManager.ws.readyState === WebSocket.OPEN) {
                        const message = {
                            type: 'simulation_data',
                            machine_id: data.id,
                            data: data,
                            sync_targets: syncOptions,
                            timestamp: new Date().toISOString()
                        };
                        
                        try {
                            window.wsManager.ws.send(JSON.stringify(message));
                        } catch (error) {
                            console.error('WebSocket发送失败:', error);
                        }
                    }
                }

                // 检查报警条件
                if (syncOptions.alarms) {
                    this.checkAlarmConditions(data);
                }
            }

            checkAlarmConditions(data) {
                const alarms = [];

                // 温度报警
                if (data.temperature > 70) {
                    alarms.push({
                        machine_id: data.id,
                        type: 'temperature',
                        level: data.temperature > 80 ? 'CRITICAL' : 'WARNING',
                        message: `机床 ${data.id} 温度异常: ${data.temperature.toFixed(1)}°C`,
                        timestamp: new Date().toISOString(),
                        is_simulated: true
                    });
                }

                // 振动报警
                if (data.vibration > 5) {
                    alarms.push({
                        machine_id: data.id,
                        type: 'vibration',
                        level: data.vibration > 8 ? 'CRITICAL' : 'WARNING',
                        message: `机床 ${data.id} 振动异常: ${data.vibration.toFixed(1)}mm/s`,
                        timestamp: new Date().toISOString(),
                        is_simulated: true
                    });
                }

                // 发送报警
                alarms.forEach(alarm => {
                    if (window.wsManager && window.wsManager.ws && window.wsManager.ws.readyState === WebSocket.OPEN) {
                        const message = {
                            type: 'simulation_alarm',
                            alarm: alarm,
                            timestamp: new Date().toISOString()
                        };
                        
                        try {
                            window.wsManager.ws.send(JSON.stringify(message));
                        } catch (error) {
                            console.error('报警发送失败:', error);
                        }
                    }
                });
            }

            randomBetween(min, max) {
                return Math.random() * (max - min) + min;
            }

            // 显示提示消息
            showToast(message, type = 'info') {
                // 创建Toast元素
                const toastContainer = document.getElementById('toast-container') || this.createToastContainer();
                
                const toastId = 'toast-' + Date.now();
                const toastHtml = `
                    <div id="${toastId}" class="toast align-items-center text-white bg-${type === 'success' ? 'success' : type === 'error' ? 'danger' : type === 'warning' ? 'warning' : 'primary'} border-0" role="alert">
                        <div class="d-flex">
                            <div class="toast-body">
                                ${message}
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                        </div>
                    </div>
                `;
                
                toastContainer.insertAdjacentHTML('beforeend', toastHtml);
                
                const toastElement = document.getElementById(toastId);
                const toast = new bootstrap.Toast(toastElement);
                toast.show();
                
                // 自动移除
                toastElement.addEventListener('hidden.bs.toast', () => {
                    toastElement.remove();
                });
            }

            createToastContainer() {
                const container = document.createElement('div');
                container.id = 'toast-container';
                container.className = 'toast-container position-fixed top-0 end-0 p-3';
                container.style.zIndex = '9999';
                document.body.appendChild(container);
                return container;
            }
        }

        // 初始化数字孪生应用
        const digitalTwinApp = new DigitalTwinApp();
    </script>
