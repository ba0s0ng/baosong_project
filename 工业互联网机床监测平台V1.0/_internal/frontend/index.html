<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工业互联网机床状态监测平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-industry"></i>
                工业互联网机床监测平台
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#dashboard" data-tab="dashboard">
                            <i class="fas fa-tachometer-alt"></i> 仪表盘
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#machines" data-tab="machines">
                            <i class="fas fa-cogs"></i> 机床管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#digital-twin" data-tab="digital-twin">
                            <i class="fas fa-cube"></i> 数字孪生
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#alarms" data-tab="alarms">
                            <i class="fas fa-exclamation-triangle"></i> 报警管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#analytics" data-tab="analytics">
                            <i class="fas fa-chart-line"></i> 数据分析
                        </a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <div class="nav-item">
                        <span class="navbar-text">
                            <i class="fas fa-wifi" id="connection-status"></i>
                            <span id="connection-text">连接中...</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="container-fluid mt-3">
        <!-- 仪表盘页面 -->
        <div id="dashboard-content" class="tab-content active">
            <div class="row">
                <!-- 系统状态卡片 -->
                <div class="col-md-3 mb-3">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title">在线机床</h6>
                                    <h3 id="online-machines">0</h3>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-server fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3 mb-3">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title">运行中</h6>
                                    <h3 id="running-machines">0</h3>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-play fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3 mb-3">
                    <div class="card bg-warning text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title">活跃报警</h6>
                                    <h3 id="active-alarms">0</h3>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-exclamation-triangle fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3 mb-3">
                    <div class="card bg-info text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title">平均效率</h6>
                                    <h3 id="avg-efficiency">0%</h3>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-chart-pie fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- 实时数据图表 -->
                <div class="col-md-8 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">实时监测数据</h5>
                        </div>
                        <div class="card-body">
                            <div id="realtime-chart" style="height: 400px;"></div>
                        </div>
                    </div>
                </div>
                
                <!-- 机床状态列表 -->
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">机床状态</h5>
                        </div>
                        <div class="card-body" style="max-height: 400px; overflow-y: auto;">
                            <div id="machine-status-list">
                                <!-- 机床状态项将通过JavaScript动态添加 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- 最新报警 -->
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">最新报警</h5>
                        </div>
                        <div class="card-body" style="max-height: 300px; overflow-y: auto;">
                            <div id="recent-alarms">
                                <!-- 报警项将通过JavaScript动态添加 -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 系统信息 -->
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">系统信息</h5>
                        </div>
                        <div class="card-body">
                            <div id="system-info">
                                <div class="row">
                                    <div class="col-6">
                                        <small class="text-muted">MQTT状态</small>
                                        <div id="mqtt-status" class="badge bg-secondary">未知</div>
                                    </div>
                                    <div class="col-6">
                                        <small class="text-muted">数据库状态</small>
                                        <div id="db-status" class="badge bg-secondary">未知</div>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-6">
                                        <small class="text-muted">规则引擎</small>
                                        <div id="rule-engine-status" class="badge bg-secondary">未知</div>
                                    </div>
                                    <div class="col-6">
                                        <small class="text-muted">数字孪生</small>
                                        <div id="digital-twin-status" class="badge bg-secondary">未知</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 机床管理页面 -->
        <div id="machines-content" class="tab-content">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">机床列表</h5>
                            <button class="btn btn-primary btn-sm" onclick="refreshMachines()">
                                <i class="fas fa-sync-alt"></i> 刷新
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped" id="machines-table">
                                    <thead>
                                        <tr>
                                            <th>机床ID</th>
                                            <th>名称</th>
                                            <th>类型</th>
                                            <th>状态</th>
                                            <th>温度</th>
                                            <th>振动</th>
                                            <th>转速</th>
                                            <th>健康评分</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="machines-table-body">
                                        <!-- 机床数据将通过JavaScript动态添加 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 数字孪生页面 -->
        <div id="digital-twin-content" class="tab-content">
            <div class="row">
                <div class="col-md-8 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">三维可视化</h5>
                        </div>
                        <div class="card-body p-0">
                            <div id="three-js-container" style="height: 500px; background: #f8f9fa;">
                                <!-- Three.js 3D场景将在这里渲染 -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">数字孪生控制</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">选择机床</label>
                                <select class="form-select" id="twin-machine-select">
                                    <option value="">请选择机床</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">运行状态</label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="twin-running-switch">
                                    <label class="form-check-label" for="twin-running-switch">
                                        运行中
                                    </label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="twin-speed-slider" class="form-label">目标转速: <span id="twin-speed-value">0</span> RPM</label>
                                <input type="range" class="form-range" min="0" max="3000" value="0" id="twin-speed-slider">
                            </div>
                            
                            <div class="mb-3">
                                <label for="twin-load-slider" class="form-label">负载系数: <span id="twin-load-value">0</span>%</label>
                                <input type="range" class="form-range" min="0" max="100" value="0" id="twin-load-slider">
                            </div>
                            
                            <button class="btn btn-primary w-100" onclick="updateTwinState()">
                                <i class="fas fa-sync-alt"></i> 更新状态
                            </button>
                            
                            <hr>
                            
                            <h6>故障模拟</h6>
                            <div class="mb-2">
                                <button class="btn btn-warning btn-sm w-100 mb-1" onclick="simulateFault('overheat')">
                                    <i class="fas fa-thermometer-full"></i> 过热故障
                                </button>
                                <button class="btn btn-warning btn-sm w-100 mb-1" onclick="simulateFault('vibration')">
                                    <i class="fas fa-wave-square"></i> 振动异常
                                </button>
                                <button class="btn btn-warning btn-sm w-100 mb-1" onclick="simulateFault('tool_wear')">
                                    <i class="fas fa-tools"></i> 刀具磨损
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">数字孪生状态详情</h5>
                        </div>
                        <div class="card-body">
                            <div id="twin-details">
                                <p class="text-muted">请选择一个机床查看详细信息</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 报警管理页面 -->
        <div id="alarms-content" class="tab-content">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">报警记录</h5>
                            <div>
                                <button class="btn btn-success btn-sm me-2" onclick="acknowledgeAllAlarms()">
                                    <i class="fas fa-check"></i> 全部确认
                                </button>
                                <button class="btn btn-primary btn-sm" onclick="refreshAlarms()">
                                    <i class="fas fa-sync-alt"></i> 刷新
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped" id="alarms-table">
                                    <thead>
                                        <tr>
                                            <th>时间</th>
                                            <th>机床ID</th>
                                            <th>级别</th>
                                            <th>类型</th>
                                            <th>消息</th>
                                            <th>参数</th>
                                            <th>值</th>
                                            <th>阈值</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="alarms-table-body">
                                        <!-- 报警数据将通过JavaScript动态添加 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 数据分析页面 -->
        <div id="analytics-content" class="tab-content">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">温度趋势分析</h5>
                        </div>
                        <div class="card-body">
                            <div id="temperature-trend-chart" style="height: 300px;"></div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">振动频谱分析</h5>
                        </div>
                        <div class="card-body">
                            <div id="vibration-spectrum-chart" style="height: 300px;"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">能耗分析</h5>
                        </div>
                        <div class="card-body">
                            <div id="energy-consumption-chart" style="height: 300px;"></div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">效率统计</h5>
                        </div>
                        <div class="card-body">
                            <div id="efficiency-stats-chart" style="height: 300px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 报警通知模态框 -->
    <div class="modal fade" id="alarmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle"></i> 系统报警
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="alarm-details"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="acknowledgeAlarm()">确认报警</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/websocket.js"></script>
    <script src="static/js/charts.js"></script>
    <script src="static/js/three-scene.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
